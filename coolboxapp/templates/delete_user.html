{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<!--========== CSS ==========-->
<link rel="stylesheet" href="{% static 'css/Coolbox.css' %}">
<link rel="stylesheet" href="{% static 'css/stly.css' %}">

<!--========== JS ==========-->
<script src="{% static 'js/User.js' %}"></script>

    

    <title>Responsive sidebar submenus</title>
</head>
<body>
    {% block content %}
    <!--========== HEADER ==========-->
    <header class="header">
        <div class="header__container">
            <!-- <img src="map.png" alt="" class="header__img"> -->

            <a href="#" class="header__logo">Cool chain</a>

            <div class="header__search">
                <input type="search" placeholder="Search" class="header__input">
                <i class='bx bx-search header__icon'></i>
            </div>

            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
        </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
      <nav class="nav__container">
          <div>
              <a href="#" class="nav__link nav__logo">
                  <i class='bx bxs-disc nav__icon' ></i>
                  <span class="nav__logo-name">Cool chain</span>
              </a>

              <div class="nav__list">
                  <div class="nav__items">
                      <h3 class="nav__subtitle">Menu</h3>

                      <a href="homepage_monitor" class="nav__link ">
                          <i class='bx bx-desktop nav__icon' ></i>
                          <span class="nav__name">Monitoring</span>
                      </a>
                      
                      <a href="tracking" class="nav__link">
                          <i class='bx bxs-edit-location nav__icon' ></i>
                          <span class="nav__name">Tracking</span>
                      </a>
                      
                      <div class="nav__dropdown">
                        <a href="#" class="nav__link active">
                            <i class='bx bxs-cog nav__icon' ></i>                                
                            <span class="nav__name">Management</span>
                            <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                        </a>

                        <div class="nav__dropdown-collapse">
                            <div class="nav__dropdown-content">
                              <a href="table_create" class="nav__dropdown-item active">Create User</a>
                              <a href="table_driver" class="nav__dropdown-item">Driver</a>
                              <a href="table_car" class="nav__dropdown-item ">Car</a>
                              <a href="table_type" class="nav__dropdown-item">Type</a>
                              <a href="table_medicine" class="nav__dropdown-item">Medicines</a>
                              <a href="table_coolbox" class="nav__dropdown-item">Coolboxs</a>
                              <a href="table_shipping" class="nav__dropdown-item">Shipping</a>
                            </div>
                        </div>
                    </div>



                    <a href="profile_setting" class="nav__link ">
                      <i class='bx bx-user nav__icon' ></i>
                      <span class="nav__name">Profile Setting</span>
                    </a>
                  </div>


                  <form action="logout" method="POST">
                    <a href="/" class="nav__link nav__logout">
                        <i class='bx bx-log-out nav__icon' ></i>
                        <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>


    <form action="{% 'delete_user' del_user.admin_id %}" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-info" value="Delete">
    </form>

    {% endblock %}
    </body>
</html>
