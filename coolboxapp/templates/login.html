{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--ss-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/loginst.css' %}">
</head>
<body>
  
{% block content %}
  <div class="center">
    <h1>Cool Chain</h1>
    
 
    <form action=" " method="POST">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder=" username" name="username" required>
     
     
      
    </div>
    <div class="mb-4 ">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
      <div class="valid-feedback">Valid.</div>
       
    </div>
   
  <input type="submit" class="btn btn-primary" value="Login">
  
  <a href="driver_login" >Login for driver</a>
  <span style="color: red;"><small>{{message1}}</small></span><br> 
  <span style="color: red;"><small>{{message2}}</small></span><br> 
  </form>
</div>
{% endblock %}
</body>
</html>
